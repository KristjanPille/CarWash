<template>
    <body>
    <require from="../../nissan.css"></require>
    <require from="./create.css"></require>

    <div class="create">
        <div class="row">
            <div class="col-75">
                <div class="orderContainer">
                    <form method="post" submit.trigger="submit()">
                        <h4>Create a new account</h4>
                        <hr />
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input class="form-control" type="email" id="email" name="email" value.bind="_email" />
                        </div>
                        <div class="form-group">
                            <label for="firstname">First name</label>
                            <input class="form-control" type="firstname" id="firstname" name="firstname" value.bind="_firstname" />
                        </div>
                        <div class="form-group">
                            <label for="lastname">Last name</label>
                            <input class="form-control" type="lastname" id="lastname" name="lastname" value.bind="_lastname" />
                        </div>
                        <div class="form-group">
                            <label for="phoneNr">Phone Number</label>
                            <input class="form-control" type="lastname" id="phoneNr" name="phoneNr" value.bind="_phoneNr" />
                        </div>
                        <p>
                            <label>
                                Select Mark:<br>
                                <select value.bind="selectedMark" change.delegate="getModels(selectedMark.mark)">
                                    <option model.bind="null">Choose...</option>
                                    <option repeat.for="mark of _marks"
                                            model.bind="mark">
                                        ${mark.mark}
                                    </option>
                                </select>
                            </label>
                        </p>
                        <p>
                            <label>
                                Select Model:<br>
                                <select value.bind="selectedModel" change.delegate="createModel(selectedModel.model)">
                                    <option model.bind="null">Choose...</option>
                                    <option repeat.for="model of _models"
                                            model.bind="model">
                                        ${model.model}
                                    </option>
                                </select>
                            </label>
                        </p>



                        <div class="form-group">
                            <label for="password">Password</label>
                            <input class="form-control" type="password" id="password"  name="password"
                                   value.bind="password" />
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword">Confirm password</label>
                            <input class="form-control" type="password" id="confirmPassword" name="confirmPassword"
                                   value.bind="confirmPassword" />
                        </div>

                        <button id="submitbtn" type="submit" class="btn btn-primary">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </body>

</template>
