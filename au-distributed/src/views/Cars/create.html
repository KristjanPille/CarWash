<template>
    <require from="../../components/alert"></require>

    <alert alert-data.bind="_alert"></alert>
    
    <h1>Create</h1>
    <h4>Car</h4>
    <hr />
    <table class="table">
        <thead>
        <tr>
            <th>
                Mark
            </th>
            <th>
                Model
            </th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr repeat.for="modeMark of _modelMarks">
            <td>
                ${modeMark.mark}
            </td>
            <td>
                ${modeMark.model}
            </td>
        </tr>
    </table>
    <div class="row">
        <div class="col-md-4">
            <form submit.trigger="onSubmit($event)">
                <div class="form-group">

                    <label class="control-label" for="Mark">Mark</label>
                    <input class="form-control" type="text" id="Mark" maxlength="64" value.bind="_Mark" />

                    <label class="control-label" for="Model">Model</label>
                    <input class="form-control" type="text" id="Model" maxlength="64" value.bind="_Model" />
                </div>

                <div class="form-group">
                    <input type="submit" value="Create" class="btn btn-primary" />
                </div>
            </form>
        </div>
    </div>

    <div>
        <a route-href="route: Cars-index; params.bind: { }">Back to List</a>
    </div>

</template>
