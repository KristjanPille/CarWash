<template>
    <require from="../../components/alert"></require>
    <alert alert-data.bind="_alert"></alert>

    <div class="row">
        <div class="col-75">
            <div class="orderContainer">
                <h2>Admin Edit</h2>
                <form submit.trigger="onSubmit($event)">
                    <div class="row">
                        <div class="col-50">
                            <form submit.trigger="onSubmit($event)">
                                <div class="form-group">
                                    <label class="control-label" for="NameOfService">Name Of Service</label>
                                    <input class="form-control" type="text" id="NameOfService" maxlength="64"
                                           value.bind="_service.nameOfService" />
                                    <label class="control-label" for="Description">Description</label>
                                    <input class="form-control" type="text" id="Description" maxlength="10240"
                                           value.bind="_service.description" />
                                    <label class="control-label" for="Price">Price</label>
                                    <input class="form-control" type="text" id="Price"
                                           value.bind="_service.priceOfService" />
                                    <label class="control-label" for="Duration">Duration</label>
                                    <input class="form-control" type="text" id="Duration"
                                           value.bind="_service.duration" />
                                    Select Campaign:<br>
                                    <select class="custom-select" value.bind="selectedCampaign" change.delegate="bindCampaign(selectedCampaign)">
                                        <option model.bind="null">Choose...</option>
                                        <option repeat.for="_campaign of _campaigns"
                                                model.bind="_campaign">
                                            ${_campaign.nameOfCampaign}
                                        </option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <input type="submit" value="Save Changes" class="btn btn-primary" />
                                </div>
                            </form>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div>
        <a route-href="route: campaigns-index; params.bind: { }">Back to List</a>
    </div>
</template>
