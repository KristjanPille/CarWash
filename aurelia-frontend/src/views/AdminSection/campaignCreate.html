<template>
    <body>
    <require from="./create.css"></require>
    <require from="../../components/alert"></require>

    <alert alert-data.bind="_alert"></alert>

    <h1>Create</h1>
    <h4>Campaign</h4>
    <hr />
    <div class="row">
        <div class="col-md-4">
            <form submit.trigger="onSubmit($event)">
                <div class="form-group">
                    <label class="control-label" for="NameOfCampaign">Name Of Campaign</label>
                    <input class="form-control" type="text" id="NameOfCampaign" maxlength="64" value.bind="_NameOfCampaign" />

                    <label class="control-label" for="Description">Description</label>
                    <input class="form-control" type="text" id="Description" value.bind="_Description" />

                    <label class="control-label" for="DiscountAmount">Discount Amount</label>
                    <input class="form-control" type="text" id="DiscountAmount" maxlength="64" value.bind="_DiscountAmount" />
                </div>

                <div class="form-group">
                    <input type="submit" value="Create" class="btn btn-primary" />
                </div>
            </form>
        </div>
    </div>

    <div>
        <a route-href="route: Admin-Section; params.bind: { }">Back to Admin panel</a>
    </div>
    </body>
</template>
