<template>
    <h1>Register</h1>
    <div class="row">
        <div class="col-md-6">
            <section>
                <form id="account" method="post" submit.trigger="onSubmit($event)">
                    <h4 if.bind="_errorMessage != null" style="color:red;">${_errorMessage}</h4>
                    <hr />
                    <div class="form-group">
                        <label for="Input_Email">Email</label>
                        <input class="form-control" type="email" value.bind="_email" />
                    </div>
                    <div class="form-group">
                        <label for="Input_FirstName">First name</label>
                        <input class="form-control" type="firstname" value.bind="_firstname" />
                    </div>
                    <div class="form-group">
                        <label for="Input_LastName">Last name</label>
                        <input class="form-control" type="lastname" value.bind="_lastname" />
                    </div>
                    <div class="form-group">
                        <label for="Input_Password">Password</label>
                        <input class="form-control" type="password" value.bind="_password" />
                    </div>
                    <div class="form-group">
                        <label for="Input_PasswordConfirm">Confirm password</label>
                        <input class="form-control" type="passwordconfirm" value.bind="_passwordconfirm" />
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">register</button>
                    </div>
                </form>
            </section>
        </div>

    </div>
</template>
