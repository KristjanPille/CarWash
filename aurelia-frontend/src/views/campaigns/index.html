<template>
    <body>
    <require from="../../nissan.css"></require>
    <require from="./create.css"></require>

    <div class="create">
        <div class="row">
            <div class="col-75">
                <div class="orderContainer">
                    <h2>Active Campaigns</h2>
                    <form submit.trigger="onSubmit($event)">
                        <div class="row">
                            <div class="col-50">
                                <table class="table">
                                    <thead>
                                    <tr>
                                        <th>
                                            NameOfCampaign
                                        </th>
                                        <th>
                                            Description
                                        </th>
                                        <th>
                                            DiscountAmount
                                        </th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr repeat.for="campaign of _campaigns">
                                        <td>
                                            ${campaign.nameOfCampaign}
                                        </td>
                                        <td>
                                            ${campaign.description}
                                        </td>
                                        <td>
                                            ${campaign.discountAmount}
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>



</div>
    </body>

</template>
