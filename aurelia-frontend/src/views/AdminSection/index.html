<template>
    <body>
    <require from="../../nissan.css"></require>
    <require from="./create.css"></require>

    <div class="create">
        <div class="row">
            <div class="col-75">
                <div class="orderContainer">
                    <h2>Admin</h2>
                    <table id="adminService" class="table table-hover table-bordered" style="text-align:center;">
                        <a style="color: black;float: right;font-size: larger;font-weight: bold;" route-href="route: service-create; params.bind: {}">Click here to add new Service</a>
                        <thead>
                        <tr class="adminServices">
                            <th style="width: 90px">
                                Name
                            </th>
                            <th style="width: 90px">
                                Price
                            </th>
                            <th style="width: 90px">
                                Duration
                            </th>
                            <th>
                                Description
                            </th>
                            <th>
                            </th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr repeat.for="service of _services" >
                            <td class="service">
                                <a route-href="route: service-edit; params.bind: { id: service.id }">${service.nameOfService}</a>
                            </td>
                            <td class="service">
                                ${service.priceOfService}â‚¬
                            </td>
                            <td class="service">
                                ${service.duration}min
                            </td>
                            <td class="service">
                                ${service.description}
                            </td>
                            <td>
                                <input class="btn btn-danger" type="button" click.delegate="deleteService(service.id)" value="Delete" />
                            </td>
                        </tr>
                        </a>
                        </tbody>
                    </table>
                </div>
                <div class="orderContainer">
                    <h2>Admin</h2>
                    <table id="campaigns" class="table table-hover table-bordered" style="text-align:center;">
                        <a style="color: black;float: right;font-size: larger;font-weight: bold;" route-href="route: campaign-create; params.bind: {}">Click here to add new Campaign</a>
                        <thead>
                        <tr class="adminServices">
                            <th style="width: 90px">
                                Name
                            </th>
                            <th style="width: 90px">
                                Description
                            </th>
                            <th style="width: 90px">
                                Discount
                            </th>
                            <th style="width: 90px">

                            </th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr repeat.for="campaign of _campaigns" >
                            <td class="campaign">
                                <a route-href="route: campaign-edit; params.bind: { id: campaign.id }">${campaign.nameOfCampaign}</a>
                            </td>
                            <td class="campaign">
                                ${campaign.description}
                            </td>
                            <td class="campaign">
                                ${campaign.discountAmount}
                            </td>
                            <td>
                                <input class="btn btn-danger" type="button" click.delegate="deleteCampaign(campaign.id)" value="Delete" />
                            </td>
                        </tr>
                        </a>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    </body>
</template>
