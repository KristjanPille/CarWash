<template>
    <require from="../../components/alert"></require>
    <alert alert-data.bind="_alert"></alert>

    <div class="row">
        <div class="col-75">
            <div class="orderContainer">
                <h2>Admin Edit</h2>
                <form submit.trigger="onSubmit($event)">
                    <div class="row">
                        <div class="col-50">
                            <form submit.trigger="onSubmit($event)">
                                <div class="form-group">
                                    <label class="control-label" for="NameOfQuiz">Name Of Quiz</label>
                                    <input class="form-control" type="text" id="NameOfQuiz" maxlength="64"
                                           value.bind="_quiz.nameOfQuiz" />
                                </div>
                                <div class="form-group">
                                    <input type="submit" value="Save Changes" class="btn btn-primary" />
                                </div>
                            </form>
                          <table class="table table-bordered" style="box-shadow: 0 -2px 2px rgba(34,34,34,0.6);font-weight: 600;background-color: #1b6ec2">
                            <thead>
                            <tr>
                              <th>
                                Question
                              </th>
                              <th>
                                Edit
                              </th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr repeat.for="question of _questions">
                              <td>
                                ${question.nameOfQuestion}
                              </td>
                              <td>
                                <a style="color: white;float: right;font-size: larger;font-weight: bold;" class="button" type="button" route-href="route: question-edit; params.bind: { id: question.id }">Edit Question</a>
                              </td>
                            </tr>
                            </tbody>
                          </table>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div>
        <a route-href="route: Admin-Index; params.bind: { }">Back to Admin Panel</a>
    </div>
</template>
