<template>
    <require from="../../components/alert"></require>
    <alert alert-data.bind="_alert"></alert>

    <div class="row">
        <div class="col-75">
            <div class="orderContainer">
                <h2>Admin Edit</h2>
                <form submit.trigger="onSubmit($event)">
                    <div class="row">
                        <div class="col-50">
                            <form submit.trigger="onSubmit($event)">
                                <div class="form-group">
                                    <label class="control-label" for="NameOfCampaign">Name Of Campaign</label>
                                    <input class="form-control" type="text" id="NameOfCampaign" maxlength="64"
                                           value.bind="_campaign.nameOfCampaign" />
                                    <label class="control-label" for="Description">Description</label>
                                    <input class="form-control" type="text" id="Description" maxlength="256"
                                           value.bind="_campaign.description" />
                                    <label class="control-label" for="DiscountAmount">DiscountAmount</label>
                                    <input class="form-control" type="text" id="DiscountAmount" maxlength="10"
                                           value.bind="_campaign.discountAmount" />
                                </div>
                                <div class="form-group">
                                    <input type="submit" value="Save Changes" class="btn btn-primary" />
                                </div>
                            </form>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div>
        <a route-href="route: Admin-Section; params.bind: { }">Back to Admin Panel</a>
    </div>
</template>
