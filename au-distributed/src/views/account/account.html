<template>
    <div>
        <h4>Change your account settings</h4>
        <hr />
        <div class="row">
            <div class="col-md-9">

                <h4>Profile</h4>

                <div class="row">
                    <div class="col-md-6">
                        <form id="profile-form" submit.trigger="onSubmit($event)">
                            <div class="text-danger validation-summary-valid" data-valmsg-summary="true"><ul><li style="display:none"></li>
                            </ul></div>
                            <div class="form-group">
                                <label class="control-label" for="Email">Email</label>
                                <input class="form-control" type="text" id="Email" maxlength="64" value.bind="_email"/>
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="FirstName">FirstName</label>
                                <input class="form-control" type="text" id="FirstName" maxlength="64" value.bind="_firstName" />
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="LastName">NameOfCampaign</label>
                                <input class="form-control" type="text" id="LastName" maxlength="64" value.bind="_lastName" />
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="PhoneNumber">Phone Number</label>
                                <input class="form-control" type="text" id="PhoneNumber" maxlength="32" value.bind="_phoneNumber" />
                            </div>
                            <div class="form-group">
                                <input type="submit" value="Create" class="btn btn-primary" />
                            </div>
                        </form>
                    </div>
                </div>


            </div>
        </div>
    </div>

</template>
